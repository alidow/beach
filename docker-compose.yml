services:
  postgres:
    image: postgres:15-alpine
    container_name: beach-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: beach_manager
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - beach-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 3s
      retries: 30
  redis:
    image: redis:7-alpine
    container_name: beach-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - beach-network
  beach-manager:
    platform: linux/amd64
    image: rustlang/rust:nightly@sha256:5766e2ac4aec7297945133b9cebb031acea6964b204b175868279a9a87ab5a95
    container_name: beach-manager
    working_dir: /app
    env_file:
      - .env
      - .env.local
    command:
      - bash
      - -lc
      - |
        : > /var/log/beach-manager/beach-manager.log
        exec /app/scripts/docker/beach-manager-entry.sh cargo run -p beach-manager
    environment:
      DATABASE_URL: postgres://postgres:postgres@beach-postgres:5432/beach_manager
      REDIS_URL: redis://beach-redis:6379
      AUTH_BYPASS: "0"
      BEACH_ROAD_URL: http://beach-road:4132
      PUBLIC_MANAGER_URL: http://127.0.0.1:8080
      BEACH_GATE_URL: http://beach-gate:4133
      BEACH_GATE_JWKS_URL: http://beach-gate:4133/.well-known/jwks.json
      BEACH_GATE_ISSUER: beach-gate
      BEACH_GATE_AUDIENCE: private-beach-manager
      BEACH_GATE_SIGNING_KID_PATH: /secrets/beach-gate-signing.kid
      BEACH_ICE_PUBLIC_IP: ${BEACH_ICE_PUBLIC_IP:?Set BEACH_ICE_PUBLIC_IP (run direnv allow). See docs/helpful-commands/direnv-setup.md}
      BEACH_ICE_PUBLIC_HOST: ${BEACH_ICE_PUBLIC_HOST:?Set BEACH_ICE_PUBLIC_HOST (run direnv allow). See docs/helpful-commands/direnv-setup.md}
      CLERK_JWKS_URL: ${CLERK_JWKS_URL:-}
      CLERK_ISSUER: ${CLERK_ISSUER:-}
      CLERK_AUDIENCE: ${CLERK_AUDIENCE:-}
      BEACH_SESSION_SERVER: ${BEACH_SESSION_SERVER:-http://localhost:4132}
      STDOUT_LOG: ${BEACH_MANAGER_STDOUT_LOG:-info}
      BEACH_MANAGER_FILE_LOG: ${BEACH_MANAGER_FILE_LOG:-info,beach_manager=trace}
      LOG_PATH: /var/log/beach-manager/beach-manager.log
      # Optional: override the ICE port range when you need something other than 62000-62100.
      BEACH_ICE_PORT_START: ${BEACH_ICE_PORT_START:-62000}
      BEACH_ICE_PORT_END: ${BEACH_ICE_PORT_END:-62100}
      RUST_LOG: info,controller=debug,webrtc=trace,webrtc::ice_transport=trace,webrtc::peer_connection=trace
    volumes:
      - .:/app
      - ./config/dev-secrets:/secrets:ro
      - cargo-target:/app/target
      - cargo-registry-beach-manager:/usr/local/cargo/registry
      - ./logs/beach-manager:/var/log/beach-manager
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      beach-gate:
        condition: service_healthy
    ports:
      - "8080:8080"
      # Publish a small UDP port range for ICE. Keep this in sync with
      # BEACH_ICE_PORT_START/END above.
      - "62000-62100:62000-62100/udp"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - beach-network
  beach-road:
    platform: linux/amd64
    image: rustlang/rust:nightly@sha256:5766e2ac4aec7297945133b9cebb031acea6964b204b175868279a9a87ab5a95
    container_name: beach-road
    working_dir: /app
    command: ["cargo", "run", "-p", "beach-road"]
    environment:
      REDIS_URL: redis://beach-redis:6379
      BEACH_SESSION_SERVER: http://beach-road:4132
      BEACH_PUBLIC_SESSION_SERVER: http://host.docker.internal:4132
      BEACH_ROAD_PORT: 4132
      RUST_LOG: info,beach_road::heartbeat=debug,beach_road::webrtc=debug
    volumes:
      - .:/app
      - cargo-target:/app/target
      - cargo-registry-beach-road:/usr/local/cargo/registry
    depends_on:
      redis:
        condition: service_started
    ports:
      - "4132:4132"
    networks:
      - beach-network
  beach-surfer:
    image: node:20
    container_name: beach-surfer
    working_dir: /app/apps/beach-surfer
    command: sh -c "rm -f package-lock.json && npm install --force && npm run dev -- --host"
    environment:
      VITE_SESSION_SERVER_URL: http://localhost:4132
    volumes:
      - .:/app
      - beach-surfer-node-modules:/app/apps/beach-surfer/node_modules
    depends_on:
      - beach-road
    ports:
      - "5173:5173"
    networks:
      - beach-network
  beach-gate:
    image: node:20
    container_name: beach-gate
    working_dir: /app/apps/beach-gate
    command: sh -c "npm ci || npm install; npm run dev"
    env_file:
      - .env
      - .env.local
    environment:
      CLERK_MOCK: "1"
      BEACH_GATE_PORT: 4133
      BEACH_GATE_TOKEN_ISSUER: beach-gate
      BEACH_GATE_SERVICE_AUDIENCE: private-beach-manager
      # Extend dev access-token lifetime (default is 300s). 24h = 86400s.
      BEACH_GATE_ACCESS_TTL: 86400
      BEACH_GATE_DEFAULT_ENTITLEMENTS: "rescue:fallback,private-beach:turn,pb:beaches.read,pb:beaches.write,pb:sessions.read,pb:sessions.write,pb:control.read,pb:control.write,pb:control.consume,pb:agents.onboard,pb:harness.publish"
      BEACH_GATE_SIGNING_KEY_PATH: /secrets/beach-gate-ec256.pem
      BEACH_GATE_SIGNING_KID_PATH: /secrets/beach-gate-signing.kid
    volumes:
      - .:/app
      - ./config/dev-secrets:/secrets
    ports:
      - "4133:4133"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:4133/.well-known/jwks.json >/dev/null"]
      interval: 10s
      timeout: 3s
      retries: 30
      start_period: 5s
    networks:
      - beach-network
  private-beach-rewrite-2:
    image: node:20
    container_name: private-beach-rewrite-2
    working_dir: /app/apps/private-beach-rewrite-2
    command: sh -c "npm ci || npm install; npm run dev -- -p 3003"
    environment:
      NEXT_PUBLIC_PRIVATE_BEACH_REWRITE_ENABLED: "1"
      NEXT_PUBLIC_PRIVATE_BEACH_MANAGER_URL: http://localhost:8080
      NEXT_PUBLIC_PRIVATE_BEACH_MANAGER_TOKEN: ${NEXT_PUBLIC_PRIVATE_BEACH_MANAGER_TOKEN:-}
      NEXT_PUBLIC_PRIVATE_BEACH_ROAD_URL: http://localhost:4132
      PRIVATE_BEACH_ROAD_URL: http://beach-road:4132
      PRIVATE_BEACH_MANAGER_URL: http://beach-manager:8080
      PRIVATE_BEACH_MANAGER_TOKEN: ${PRIVATE_BEACH_MANAGER_TOKEN:-}
      PRIVATE_BEACH_GATE_URL: http://beach-gate:4133
      NEXT_PUBLIC_CLERK_MANAGER_TOKEN_TEMPLATE: ${NEXT_PUBLIC_CLERK_MANAGER_TOKEN_TEMPLATE:-}
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY:-}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY:-}
      BEACH_TEST_MODE: ${BEACH_TEST_MODE:-true}
      TAILWIND_MODE: watch
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - .:/app
    depends_on:
      beach-manager:
        condition: service_started
      db-seed:
        condition: service_completed_successfully
      private-beach-migrate:
        condition: service_completed_successfully
    ports:
      - "3003:3003"
    networks:
      - beach-network
  private-beach-migrate:
    image: postgres:15-alpine
    container_name: private-beach-migrate
    environment:
      PGPASSWORD: postgres
    volumes:
      - ./apps/private-beach/drizzle:/drizzle:ro
    depends_on:
      db-migrate:
        condition: service_completed_successfully
    entrypoint: ["sh", "-c", "set -e; \
      until pg_isready -h beach-postgres -U postgres >/dev/null 2>&1; do echo 'waiting for postgres'; sleep 1; done; echo 'postgres is ready for surfer'; \
      for f in /drizzle/*.sql; do \
        echo 'applying surfer migration' $$f; \
        psql -v ON_ERROR_STOP=1 -h beach-postgres -U postgres -d private_beach_surfer -f $$f; \
      done; \
      echo 'surfer migrations applied' "]
    networks:
      - beach-network
  db-migrate:
    image: postgres:15-alpine
    container_name: beach-db-migrate
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGPASSWORD: postgres
    volumes:
      - ./apps/beach-manager/migrations:/migrations:ro
    entrypoint: ["sh", "-c", "set -e; \
      until pg_isready -h beach-postgres -U postgres >/dev/null 2>&1; do echo 'waiting for postgres'; sleep 1; done; echo 'postgres is ready'; \
      psql -v ON_ERROR_STOP=1 -h beach-postgres -U postgres -d beach_manager -c 'CREATE EXTENSION IF NOT EXISTS \"uuid-ossp\";'; \
      psql -v ON_ERROR_STOP=1 -h beach-postgres -U postgres -d beach_manager -c 'CREATE EXTENSION IF NOT EXISTS citext;'; \
      if ! psql -tAc \"SELECT 1 FROM pg_database WHERE datname = 'private_beach_surfer'\" -h beach-postgres -U postgres -d postgres | grep -q 1; then \
        echo 'creating database private_beach_surfer'; \
        psql -v ON_ERROR_STOP=1 -h beach-postgres -U postgres -d postgres -c 'CREATE DATABASE private_beach_surfer'; \
      fi; \
      if psql -tAc \"SELECT to_regclass('session') IS NOT NULL\" -h beach-postgres -U postgres -d beach_manager | grep -q 't'; then \
        echo 'migrations already present; skipping raw apply'; exit 0; \
      fi; \
      for f in /migrations/*.sql; do echo 'applying migration' $$f; psql -v ON_ERROR_STOP=1 -h beach-postgres -U postgres -d beach_manager -f $$f; done; \
      echo 'migrations applied' "]
    networks:
      - beach-network
  db-seed:
    image: postgres:15-alpine
    container_name: beach-db-seed
    depends_on:
      db-migrate:
        condition: service_completed_successfully
    environment:
      PGPASSWORD: postgres
    volumes:
      - ./config/dev-seed.sql:/seed/dev-seed.sql:ro
    entrypoint: ["sh", "-c", "set -e; psql -v ON_ERROR_STOP=1 -h beach-postgres -U postgres -d beach_manager -f /seed/dev-seed.sql && echo 'seeded'"]
    networks:
      - beach-network
  coturn:
    image: coturn/coturn:4.6-alpine
    container_name: beach-coturn
    command:
      - turnserver
      - -c
      - /etc/coturn/turnserver.conf
      - --log-file
      - stdout
    ports:
      - "3478:3478"
      - "3478:3478/udp"
      - "5349:5349"
      - "5349:5349/udp"
    volumes:
      - ./config/coturn/dev-turnserver.conf:/etc/coturn/turnserver.conf:ro
    networks:
      - beach-network
  beach-lifeguard:
    image: rustlang/rust:nightly@sha256:5766e2ac4aec7297945133b9cebb031acea6964b204b175868279a9a87ab5a95
    container_name: beach-lifeguard
    profiles: ["lifeguard"]
    working_dir: /app
    command: ["cargo", "run", "-p", "beach-lifeguard-server"]
    environment:
      BEACH_LIFEGUARD_REDIS_URL: redis://beach-redis:6379
      BEACH_LIFEGUARD_DISABLE_OIDC: "1"
      RUST_LOG: info
    volumes:
      - .:/app
      - cargo-target:/app/target
      - cargo-registry-beach-lifeguard:/usr/local/cargo/registry
    depends_on:
      - redis
    networks:
      - beach-network

volumes:
  postgres-data:
  redis-data:
  cargo-target:
  cargo-registry-beach-manager:
  cargo-registry-beach-road:
  cargo-registry-beach-lifeguard:
  beach-surfer-node-modules:

networks:
  beach-network:
    driver: bridge
