services:
  postgres:
    image: postgres:15-alpine
    container_name: beach-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: beach_manager
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - beach-network
  redis:
    image: redis:7-alpine
    container_name: beach-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - beach-network
  beach-rescue:
    image: rust:1.80
    container_name: beach-rescue
    working_dir: /app
    command: ["cargo", "run", "-p", "beach-rescue-server"]
    environment:
      BEACH_RESCUE_REDIS_URL: redis://beach-redis:6379
      BEACH_RESCUE_DISABLE_OIDC: "1"
      RUST_LOG: info
    volumes:
      - .:/app
      - cargo-target:/app/target
      - cargo-registry:/usr/local/cargo/registry
    depends_on:
      - redis
    networks:
      - beach-network

volumes:
  postgres-data:
  redis-data:
  cargo-target:
  cargo-registry:

networks:
  beach-network:
    driver: bridge
