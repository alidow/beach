version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: beach-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - beach-network

volumes:
  redis-data:

networks:
  beach-network:
    driver: bridge